    WIDTH = 500,
    HEIGHT = 240,
    MARGINS = {
        top: 20,
        right: 20,
        bottom: 20,
        left: 50
    },
    xScale = d3.scale.linear().range([MARGINS.left, WIDTH - MARGINS.right]).domain([15.00,15.30]),
    yScale = d3.scale.linear().range([HEIGHT - MARGINS.top, MARGINS.bottom]).domain([0,1]),
    xAxis = d3.svg.axis().scale(xScale).innerTickSize(-HEIGHT)
    .outerTickSize(0)
    .tickPadding(10),
  
yAxis = d3.svg.axis().scale(yScale);

    
    vis.append("svg:g")
    .attr("class","axis")
    .attr("transform", "translate(0," + (HEIGHT - MARGINS.bottom) + ")")
    .call(xAxis);


    yAxis = d3.svg.axis()
    .scale(yScale)
    .orient("left").innerTickSize(-WIDTH)
    .outerTickSize(0)
    .tickPadding(10);

    vis.append("svg:g")
    .attr("class","axis")
    .attr("transform", "translate(" + (MARGINS.left) + ",0)")
    .call(yAxis);

    var lineGen = d3.svg.line()
    .x(function(d) {
        return xScale(d.year);
    })
    .y(function(d) {
        return yScale(d.sale);
    })
    .interpolate("linear");

vis.append("rect")
  .attr("class","rectp")
  .attr("width",WIDTH)
  .attr("height",HEIGHT/2)
  .attr("x",MARGINS.left)
  .attr("y",0)
  .style("fill", "#DFE9C4");
vis.append("rect")
  .attr("class","rectp")
  .attr("width",WIDTH)
  .attr("height",HEIGHT/2-MARGINS.bottom)
  .attr("x",MARGINS.left)
  .attr("y",HEIGHT/2)
  .style("fill", "#D6B8B0");

vis.selectAll("dot")
        .data(data)
      .enter().append("circle")
        .attr("r", 6)
        .attr("cx", function(d) { return xScale(d.year); })
        .attr("cy", function(d) { return yScale(d.sale); })
        .style("fill","#838c2f");
 
  vis.append('svg:path')
  .attr('d', lineGen(data))
  .attr('stroke', '#838c2f')
  .attr('stroke-width', 2)
  .attr('fill', 'none');
